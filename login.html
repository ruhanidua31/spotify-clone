<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify login page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header>
        <div class="logo"><img src="spo-logo.png" alt=""></div>
    </header>

<section><div class="main">
    <h1>login to spotify</h1>
    <div class="account-connect">
       <a href="https://www.google.com/"> <button class="a-c-btn" id="g"><img src="google.png" alt="" ><span>continue with google</span></button></a>
        <button class="a-c-btn" id="f"><img src="facebook.png" alt=""><span>continue with facebook</span></button>
        <button class="a-c-btn" id="a"><img src="apple.png" alt=""><span>continue with apple</span></button>
    </div>
    <hr>
    <div class="login">
        <form>
            <label>EMAIL OR USERNAME</label>
            <input type="text" placeholder="email or username">
            <label>PASSWORD</label>
            <input type="text" placeholder="password">
            <div class="switch">
                <input type="checkbox" id="switch" checked>
                <label for="switch"></label>
                <span>Remember me</span>
            </div>
            <button>login</button>
            <a href="#">Forget your password</a>
        </form>
    </div>
    <div class="last">
       <span>Don't you have an account?</span>
        <a href="#">Sign up for spotify</a>
    </div>

</div></section>
</body>
</html>
